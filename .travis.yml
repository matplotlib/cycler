language: python

matrix:
  include:
    - python: 2.7
    - python: 3.4
    - python: 3.5
    - python: 3.6
    - python: "nightly"
      env: PRE=--pre
  allow_failures:
    - python : "nightly"

install:
  - python setup.py install
  - pip install pytest pytest-cov coverage six

script:
  - coverage run run_tests.py
  - coverage report -m

after_success:
  - bash <(curl -s https://codecov.io/bash)
