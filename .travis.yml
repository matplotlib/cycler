language: python

matrix:
  include:
    - arch: arm64
      python: 2.7
    - arch: amd64
      python: 2.7
    - arch: arm64
      python: 3.4
    - arch: amd64
      python: 3.4
    - arch: arm64
      python: 3.5
    - arch: amd64
      python: 3.5
    - arch: arm64
      python: 3.6
    - arch: amd64
      python: 3.6
    - arch: arm64
      python: 3.7
    - arch: amd64
      python: 3.7
    - arch: arm64
      dist: bionic
      python: "nightly"
      env: PRE=--pre
    - arch: amd64
      python: "nightly"
      env: PRE=--pre
  allow_failures:
    - python : "nightly"

install:
  - python -m pip install --upgrade pip
  - python -m pip install -v .
  - python -m pip install $PRE --upgrade pytest pytest-cov coverage

script:
  - coverage run run_tests.py
  - coverage report -m

after_success:
  - bash <(curl -s https://codecov.io/bash)
